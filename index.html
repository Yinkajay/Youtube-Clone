<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <input type="text" name="" placeholder="Search">
  <div class="preview">
    <div class="thumbnail-row">
      <a href="https://www.google.com/" target="_blank">
        <img class="video-thumb" src="thumbnails/water thumb.jpeg" alt="">
      </a>

    </div>
    <div class="info-row">
      <div class="channel-picture">
        <img src="channel thumbs/channel-1.jpeg" class="channel-thumb" alt="">
      </div>
      <div class="video-info">
        <p class="video-title">Why we know more about space than our oceans in 2022 </p>
        <p class="video-author">National Geographic</p>
        <p class="video-stats">12M views &#183; 2 years ago</p>
      </div>
    </div>
  </div>
  <div class="preview">
    <div class="thumbnail-row">
      <img class="video-thumb" src="thumbnails/grass thumb.jpeg" alt="">
    </div>
    <div class="info-row">
      <div class="channel-picture">
        <img src="channel thumbs/channel-2.jpeg" class="channel-thumb" alt="">
      </div>
      <div class="video-info">
        <p class="video-title">Welcome to my Island</p>
        <p class="video-author">Megaminter</p>
        <p class="video-stats">8M views &#183; 3 weeks ago</p>
      </div>
    </div>
  </div>
</body>





</html>
